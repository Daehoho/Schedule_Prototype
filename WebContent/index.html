<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
<title>Login Prototype</title>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<form action="loginOk.jsp" method="post">
	<fieldset>
		<legend> Login Prototype</legend>
		
		<input type="email" name="email" placeholder="Email">
		<input type="password" name="password" placeholder="Password">
		
		<label for="remember">
			<input name="remember" type="checkbox">기억하기
		</label>
		
		<button type="submit">Login</button>
		<button type="submit">Join</button>
		<a id="kakao-login-btn"></a>
		<a href="http://alpha-developers.kakao.com/logout"></a>
		<script type='text/javascript'>
  			//<![CDATA[
    			// 사용할 앱의 JavaScript 키를 설정해 주세요.
    			Kakao.init('53903c029f7510f8fac072db4f592cf9');
    			// 카카오 로그인 버튼을 생성합니다.
    		 Kakao.Auth.createLoginButton({
      			container: '#kakao-login-btn',
      			success: function(authObj) {
      				alert(JSON.stringify(authObj));
      				location.href='loginOk.jsp';
      			},
      			fail: function(err) {
        			alert(JSON.stringify(err));
      			}
    		});
  			//]]>
		</script>
	</fieldset>
</form>
</body>
</html>
